<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Free Software Habits</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Custom fonts for this template -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->

  <body>

    <!-- Masthead -->
    <header>
      <div class="container text-center">
        <div class="row">
          <div class="col-md-10 mx-auto container-logo">
            <img src="pageIcons/fshLogo.gif" class="logo">
            <h1 class="mb-5 logo-text">Free Software Habits</h1>
          </div>
          <div class="col-md-10 mx-auto container-github">
              <a class="btn btn-block btn-social btn-github">
                <span class="fa fa-github"></span> View on Github
              </a>
            </div>
          <div class="col-md-10 mx-auto searchboxContainer">
              <input type="text" class="form-control form-control-lg searchbox" placeholder="Search for alternative apps...">
          </div>
        </div>
      </div>
    </header>


    <!-- Table -->
    <section>
        <div class="container text-center">
            <div class="col-md-10 col-lg-8 col-xl-7 mx-auto container-table">
                <table class="table table-striped table-list">
                  <thead>
                    <tr>
                        <th>List of Apps and alternatives</th>
                        <th></th>
                    </tr> 
                  </thead>
                  <tbody id="tableBody">
                  </tbody>
                </table>
            
            </div>
        </div>
    </section>
  
  

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <script src="notification/data.js"></script>
